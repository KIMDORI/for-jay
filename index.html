<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄글 생성</title>
</head>
<body>
    <style>
        body {
            padding:50px;
        }
        #content {
            padding: 50px;
            line-height: 27px;
            width: 1000px;
            margin: 0 auto;
        }
        textarea {
            width:100%;
            resize: none;
        }
        .btn-get {
            width: 100%;
            height: 50px;
            background-color: #d4d4d4;
            border: 0;
            margin-top: 10px;
        }
    </style>
    <textarea name="data" id="txt" cols="30" rows="10" placeholder="데이터를 넣어주세욥"></textarea>
    <button type="button" class="btn-get" onClick="change();">
        변환
    </button>
    <div id="content">
    </div>
    <script>
        function change(){
            const v = document.getElementById('txt').value;
            const data = (new Function("return [" + v+ "];")());
            var content = '';
            for(i = 0; i < data.length; i++){
                let txt = data[i].form;
                txt = txt.replace(/\“/gi, "");
                txt = txt.replace(/\”/gi, "");
                txt = txt.replace(/\‘/gi, "");
                txt = txt.replace(/\’/gi, "");
                txt = txt.replace(/\"/gi, "");
                txt = txt.replace(/\'/gi, "");
                console.log(txt);
                content = `${content} <p>${txt}</p>`;
            };
            document.getElementById('content').innerHTML = content;
        };
    </script>
</body>
</html>
